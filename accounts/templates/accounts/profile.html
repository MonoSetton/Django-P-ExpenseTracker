{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/modal.css' %}">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">User Profile</h1>
        <div class="container mt-4 mb-4">
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>

            <div class="mt-4">
                <a href="{% url 'update_username' %}" class="btn btn-outline-dark">Change Username</a>
                <a href="{% url 'update_email' %}" class="btn btn-outline-dark">Change Email</a>
                <a href="{% url 'change_password' %}" class="btn btn-outline-dark">Change Password</a>
            </div>
        </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script src="{% static 'javascript/home.js' %}"></script>
<script src="{% static 'javascript/share.js' %}"></script>
{% endblock %}
