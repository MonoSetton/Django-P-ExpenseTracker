{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/modal.css' %}">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">User Profile</h1>
            <div class="card p-4 shadow-sm">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>

                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'update_username' %}" class="btn btn-outline-dark btn-block">Change Username</a>
                    <a href="{% url 'update_email' %}" class="btn btn-outline-dark btn-block">Change Email</a>
                    <a href="{% url 'change_password' %}" class="btn btn-outline-dark btn-block">Change Password</a>
                    <a href="{% url 'list_categories' %}" class="btn btn-outline-dark btn-block">Categories</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="{% static 'javascript/home.js' %}"></script>
<script src="{% static 'javascript/share.js' %}"></script>
{% endblock %}
