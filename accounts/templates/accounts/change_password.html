{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
{{ error }}

<div class="container mt-4">
    <h2>Change Password</h2>

    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-dark">Change Password</button>
    </form>
</div>

{% endblock %}
