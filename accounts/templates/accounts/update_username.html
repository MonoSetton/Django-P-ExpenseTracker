{% extends 'base.html' %}
{% block title %}Update Username{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
    <h2>Change Username</h2>

    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-dark">Change Username</button>
    </form>
</div>

{% endblock %}
